<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>World Clock - Nomagugu Maseko</title>
</head>
<body>

    <div class="container">
        <h1>World Clock</h1>
    
        <select>
            <option value="">Select a city..</option>
            <option value="">Capetown</option>
            <option value="">Durban</option>
            <option value="">Johannesburg</option>
        </select>
    
        <div class="city">
            <div>
                <h2>Harare</h2>
                <div class="date">November 25th 2024</div>
            </div>
            <div class="time">17:22:20 <small> PM </small></div>
        </div>
        <div class="city">
            <div>
                <h2>Bulawayo</h2>
                <div class="date">November 25th 2024</div>
            </div>
            <div class="time">17:22:20 <small> PM </small></div>
        </div>
    </div>
    <footer>
        This project wa coded by <strong>Nomagugu Maseko</strong> and is
         <a href="https://noma-world-clock.netlify.app/" target="_blank"> open sourced on Github</a>
    </footer>

    <script src="javascript/index.js">

    </script>
    
</body>
</html>
